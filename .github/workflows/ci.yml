name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  api:
    name: API (NestJS) - build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/api
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: ../../.nvmrc
          cache: npm
          cache-dependency-path: backend/api/package-lock.json

      - name: Install
        run: npm ci || npm install

      - name: Build
        run: npm run build

      - name: Test (placeholder)
        run: npm run test

  ai:
    name: AI (FastAPI) - tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/ai
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install deps
        run: |
          python -m pip install -U pip
          # если есть pyproject/requirements — можно заменить на "pip install -e ."
          pip install fastapi uvicorn[standard] python-dotenv pydantic pytest

      - name: Pytest
        run: pytest -q

  flutter:
    name: Flutter - analyze & test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Pub get
        run: flutter pub get

      - name: Analyze
        run: flutter analyze

      - name: Test
        run: flutter test
